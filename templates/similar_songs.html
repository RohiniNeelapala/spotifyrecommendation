<!DOCTYPE html>
<html>
<head>
    <title>Similar Songs Recommendations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Similar Songs Recommendations for "{{ song_name }}"</h1>
    <table>
        <tr>
            <th>Artist</th>
            <th>Song</th>
        </tr>
        {% for index, row in recommendations.iterrows() %}
            <tr>
                <td>{{ row['artists'] }}</td>
                <td>{{ row['song'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
